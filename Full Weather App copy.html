<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://kit.fontawesome.com/9339f79387.js" crossorigin="anonymous"></script>
  </head>
  
  <body>
    <div class="container">
        <div class="weatherapp">
            <div class="current">
                <div class="city">
                    Youngstown
                </div>
                <div class="currently">
                    <span class="currenttemp">66°F</span>
                </div>
                <div class="currentforecast">
                    Mostly Sunny 🌤
                </div>
            </div>

            <div class="row forecast">
                <div class="col">
                    <div class="day">Sat</div>
                    <div class="emoji">☀️</div>
                    <div class="temp">74°</div>
                </div>
                <div class="col">
                    <div class="day">Sun</div>
                    <div class="emoji">🌤</div>
                    <div class="temp">80°</div>
                </div>
                <div class="col">
                    <div class="day">Mon</div>
                    <div class="emoji">🌤</div>
                    <div class="temp">85°</div>
                </div>
                <div class="col">
                    <div class="day">Tues</div>
                    <div class="emoji">🌩</div>
                    <div class="temp">73°</div>
                </div>
                <div class="col">
                    <div class="day">Wed</div>
                    <div class="emoji">🌤</div>
                    <div class="temp">77°</div>
                </div>
            </div>
            
            <div class="row searchbar">
                <form action="">
                    <div class="input-group">
                        <input 
                            type="text"
                            class="form-control search-text-input"
                            placeholder="Search for a city"
                            id="search-text-input">
                        <input class="btn btn-outline-secondary" type="submit" value="Search"/>
                        <button class="btn btn-outline-secondary currentlocation" type="button">Current</button>
                    </form>
                </div>
                        
                <div class="lastupdate" id="update">
                    Last update: 
                    <div class="date">June 4, 2022</div>
                    <div class="time">11:19 AM</div>
                </div>
            </div>

            <div class="row searchbar">

                </div>
            </div>

        </div>
        
        <footer>
            <a href="https://github.com/ryan2369007/weather-app">Open-source code</a> by Ryan Colón</footer>
    </div>
   
    <script src="src/searchupdate.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
